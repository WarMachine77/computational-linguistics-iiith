<!DOCTYPE html>
<html lang="en">
<head>
	<title>Experiment</title>
	<meta charset="utf-8">
	<meta name="viewport" content= "width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../CSS/unit5.css">
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	
</head>
<body>
	<h2>Experiment</h2><br>
	<div class="container" align="center">
		<select id="lang" name="language">
			<option value="none" select="selected">---Select Language---</option>
			<option id="eng" value="english">English</option>
			<option id="hin" value="hindi">Hindi</option>
		</select>
	</div><br>
	<div class="container" align="center">
		<select id="esen" name="sentence" style="display: none;">
			<option value="none" select="selected">---Select a sentence---</option>
			<option id="e1" value="e1">The child liked the chocolate.</option>
			<option id="e2" value="e2">She was stopped by the bravest knight.</option>
			<option id="e3" value="e3">Mary baked a cake for his birthday</option>
			<option id="e4" value="e4">She decorated the cake carefully</option>
			<option id="e5" value="e5">Mary wore a dress with polka dots.</option>
		</select>
		<select id="hsen" align="center" style="display: none;">
			<option value="none" select="selected">---Select a sentence---</option>
			<option id="h1" value="h1">राम ने सीता के लिए फल तोड़ा।</option>
			<option id="h2" value="h2">छोटे बच्चे पाठशाला जल्दी आयेंगे।</option>
			<option id="h3" value="h3">मेहनत का फल मीठा होता है।</option>
			<option id="h4" value="h4">वाह! वह खूबसूरत है।</option>
			<option id="h5" value="h5">पेड़ से पत्ते गिर गए।</option>
		</select>
	</div><br>
	<div class="container" align="center">
		<p id="txt1" style="display: none;">Select the POS tag for corresponding words</p>
	</div>
	<div id="tab" class="container" align="center">
		<table cellspacing="-2" cellpadding="4" border="1" style="text-align: center;height: 25px;width: 25px;">
			<thead>	
				<tr>
					<th>Lexicon</th>
					<th>POS</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody></tbody>	
		</table>
	</div><br>
	<div class="container" align="center">
		<button id="subm" style="display: none;">Submit</button>
	</div>
	<script type="text/javascript" src="../JS/unit5.js"></script>
	<script type="text/javascript" src="../../Libraries/bundle.js"></script>
</body>
</html>
