<!DOCTYPE html>
<html lang="en">
<head>
	<title>Experiment</title>
	<meta charset="utf-8">
	<meta name="viewport" content= "width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../CSS/unit4.css">
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../../Libraries/require.js"></script>
	<script type="text/javascript" src="../../Libraries/node_modules/snowball/stemmer/lib/Snowball.min.js"></script>	
</head>
<body>
	<h2>Experiment</h2><br>
	<div class="container" align="center">
		<select id="corp" name="corpus">
			<option value="none">---Select a corpus---</option>
			<option id="corp1" value="corp1">Corpus 1</option>
			<option id="corp2" value="corp2">Corpus 2</option>
			<option id="corp3" value="corp3">Corpus 3</option>
		</select>
	</div><br>
	<div class="container">
		<p id="corptxt"></p>
	</div><br>
	<div id="tab1" class="container" align="center" style="display: none;">
		<p>Enter the number of tokens and types for the above corpus:</p>
		<table cellspacing="-2" cellpadding="4" border="0" style="text-align: center;">
			<tr>
				<td>#tokens:</td>
				<td><input id="ans1" type="text" name="tokens" size="4"></td>
			</tr>
			<tr>
				<td>#types:</td>
				<td><input id="ans2" type="text" name="types" size="4"></td>
			</tr>
		</table>
	</div><br><br>
	<div class="container" align="center">
		<button id="subm1" style="display: none;">Submit</button>
	</div>
	<div class="container" align="center">
		<p id="newtxt"></p>
	</div>
	<div class="container" align="center">
		<p id="out1"></p>
	</div>
	<div id="ntype" class="container" align="center" style="display: none;">
		<p>#new types:</p>
		<input id="ans3" type="text" name="newtype" size="4">
	</div>
	<div class="container" align="center">
		<button id="cont" style="display: none;">Continue</button>
	</div><br>
	<div class="container" align="center">
		<button id="subm2" style="display: none;">Submit</button>
	</div>
	<p id="test"></p>
	<script type="text/javascript" src="../JS/unit4.js"></script>
</body>
</html>
